<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyectoFinalRoca | login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../sass/main.css" />
  </head>

  <body id="fondo">
    <header class="header">
      <div class="header__nombre">
        <h1>Proyecto Final Roca</h1>
      </div>

      <div class="header__volver">
        <a href="../index.html"
          ><img src="../img/shop.svg" alt="carritoVolver" />
          Volver a la tienda
        </a>
      </div>
    </header>

    <main class="mainLogin">
      <div class="mainLogin__formulario">
        <h1>iniciar sesion</h1>

        <div>
          <p>ingrese su correo electronico</p>
          <input type="text" name="" id="loginMail" />
        </div>

        <div>
          <p>ingrese su contraseña</p>
          <input type="text" name="" id="loginContraseña" />
        </div>

        <div class="mainLogin__btn">
          <input type="button" value="ingresar" id="LoginBtn" />
          <a href="./registro.html" class="linkStyle"
            >¿todavía no tienes cuenta? Registrate aquí.</a
          >
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
