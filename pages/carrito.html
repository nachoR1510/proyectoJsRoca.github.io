<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preEntrega2Roca | Carrito</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__nombre">
        <h1>PreEntregaRoca</h1>
      </div>

      <div class="header__volver">
        <a href="../index.html"
          ><img src="../img/cart-plus.svg" alt="carritoVolver"
        /></a>

        <a href="./carrito.html">
          <img
            src="../img/cart-x.svg"
            alt="limpiarCarrito"
            id="limpiarCarrito"
          />
        </a>
      </div>
    </header>

    <section class="fichaCompra">
      <div class="fichaCompra__datos">
        <input
          type="text"
          placeholder="Ingrese un codigo de descuento"
          class="texto"
          id="textoCodigo"
        />

        <input type="button" id="btnCodigo" value="validar codigo" />
      </div>

      <div class="fichaCompra__factura">
        <h2 id="h2">todavia no tiene ningun producto</h2>
        <ul id="listaProductos"></ul>
      </div>
    </section>

    <script src="../js/carrito.js"></script>
  </body>
</html>
