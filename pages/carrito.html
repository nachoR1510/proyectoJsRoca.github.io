<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyectoFinalRoca | Carrito</title>
    <link rel="stylesheet" href="../sass/main.css" />
    <link
      href="  
     https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body id="fondo">
    <header class="header">
      <div class="header__nombre">
        <h1>Proyecyo Final Roca</h1>
      </div>

      <div class="header__volver">
        <a href="../index.html"
          ><img src="../img/shop.svg" alt="carritoVolver" />
          Volver a la tienda
        </a>
      </div>
    </header>

    <section class="fichaCompra">
      <div class="fichaCompra__datos">
        <input
          type="text"
          placeholder="Ingrese un codigo de descuento"
          class="texto"
          id="textoCodigo"
        />

        <input type="button" id="btnCodigo" value="validar codigo" />

        <div id="ocultar">
          <h2>codigo validado</h2>

          <img src="../img/patch-check.svg" alt="check" />
        </div>
      </div>

      <div class="fichaCompra__factura">
        <h2 id="h2">todavia no tiene ningun producto</h2>
        <ul id="listaProductos"></ul>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrito.js"></script>
  </body>
</html>
